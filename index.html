<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/phone.css" />
        <title>Windows Phone</title>
    </head>
    <body>
         <div>
            <p>Simple Toastmaster Timer v1.0</p>
        </div>

        <div id="timer">
           00.00
        </div>
        <br />


        <div>
            <div>
                <div class="left">
                    <button class="startstop" id="startstop" >Start</button>
                </div>
                <!-- <button class="restart" id="restart">Restart</button>  -->
                <br />
                <a > &nbsp</a> 
                <a id="out" class="text">&nbsp;</a>

            </div>
            <div>
                <!-- blank row -->
            </div>
 
                 <div id="wrapper">
                    <div class="left">
                        <button class="speech">Speech</button>
                    </div>
                    <div class="center">
                        <br />
                        &nbsp; 5-7 min. &nbsp;
                    </div>
                    <div class="right">
                        <button class="increment"> + 1 min.</button>
                    </div>
                </div>
                <div id="wrapper">
                    <div class="left">
                        <button class="tabletopic">Table Topics</button>
                    </div>
                    <div class="center">
                        <br />&nbsp; 1-2 min. &nbsp;
                    </div>
                    <div class="right">
                        <button class="decrement"> - 1 min.</button>
                    </div>
                </div>
                <div id="wraper">
                    <div class="left">
                        <button class="evaluation">Eval</button>
                    </div>
                    <div class="center">
                        <br />&nbsp; 2-3 min. &nbsp;
                    </div>
                </div>


        </div>
 
        <!-- JavaScript Includes - ->
        <script src="js/moment.min.js"></script> -->
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/script.js"></script>

    </body>
</html>
